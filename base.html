<!doctype html>
<html lang="en">

    <head>

        <title>Title</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- font awsome -->
        <link rel="stylesheet" href="css/fontawsome_all.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

                    <div class="row">

                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Marketplace</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Inspiration</a>
                                    </li>
                                    <li class="nav-item">

                                    </li>
                                </ul>

                                        <input type="search">

                                    </div>
                                    <div class="header_icon icon_left">
                                        <a href="#"><i class="flaticon-plus"></i></a>
                                    </div>
                                    <div class="header_icon">
                                        <a href="#"><i class="flaticon-heart" aria-hidden="true"></i></a>

                                    <div class="header_icon">
                                        <a href="#"><i class="flaticon-bag"></i></a>
                                        <span>0</span>
                                    </div>

                                <div class="user_img">
                                    <a href="#"> <img src="images/Rectangle_4.png" alt="User image"
